#@TYPE: Machine
#@NAME: OMAP4
#@DESCRIPTION: Multi-machine configuration for Panda and OMAP4430SDP

require conf/machine/include/omap4.inc

# there is no generic omap4 x-load, so just build the panda one
PREFERRED_PROVIDER_virtual/bootloader = "x-load-sakoman"
XLOAD_MACHINE = "omap4430-panda_config"
XLOAD_LOAD_ADDRESS = 0x40304350

# there is no generic omap4 u-boot, so just build the panda one
PREFERRED_PROVIDER_virtual/bootloader = "u-boot-sakoman"
UBOOT_MACHINE = "omap4_panda_config"

PREFERRED_PROVIDER_virtual/kernel = "linux-sakoman"
CORTEXA8FIXUP = "no"

PREFERRED_PROVIDER_virtual/xserver = "xserver-xorg"
XSERVER = "xserver-xorg \
           xserver-xorg-extension-dri \
           xserver-xorg-extension-dri2 \
           xserver-xorg-extension-glx \
           xf86-input-evdev \
           xf86-input-mouse \
           xf86-input-tslib \
           xf86-video-omapfb \
           xf86-input-keyboard"

GUI_MACHINE_CLASS = "bigscreen"

IMAGE_FSTYPES += "tar.bz2"

SERIAL_CONSOLE = "115200 ttyO2"

MACHINE_EXTRA_RRECOMMENDS = " kernel-modules"
MACHINE_FEATURES = "kernel26 alsa apm ext2 screen touchscreen usbgadget usbhost vfat"


